server {
    listen 80;
    server_name restoration-local.sogni.ai;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name restoration-local.sogni.ai;

    # SSL configuration - uses shared sogni-local certificates
    ssl_certificate /opt/homebrew/etc/nginx/ssl/sogni-local.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sogni-local.key;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Faster nginx core settings
    tcp_nodelay on;
    tcp_nopush off;
    keepalive_timeout 65;
    sendfile on;
    
    client_max_body_size 50M;  # Allow larger image uploads

    # Frontend assets on port 5173 (Vite)
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_buffering off;
        proxy_cache off;

        # Set reasonable timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400;  # Long timeout for WebSocket
    }

    # Handle WebSocket connections for Vite HMR
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Backend API on port 3001 (Express)
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://restoration-local.sogni.ai' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Client-App-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # SSE optimizations for progress endpoint
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
    }
    
    # Health check
    location = /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
    }
}







